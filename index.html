<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°–±—Ä–æ—Å –æ—Ç—Å—Ç—É–ø–æ–≤ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* –£–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª */
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://unsplash.com/photos/winnie-the-pooh-plush-toy-r27umXAelDc');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –¥–ª—è –ª—É—á—à–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞ */
        .overlay {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            backdrop-filter: blur(5px);
            max-width: 80%;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        button {
            background: white;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ */
        .user-info {
            margin-top: 20px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="fullscreen">
        <div class="overlay">
            <h1>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Pokemon Game!</h1>
            
            <button onclick="sendHello()">
                üëÜ –ù–∞–∂–º–∏ –¥–ª—è –ø–æ–∫—É–ø–∫–∏ –ú–∏–Ω—Ç–∞!
            </button>

            <div class="user-info" id="userInfo">
                –ó–∞–≥—Ä—É–∑–∫–∞...
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        if (user) {
            document.getElementById('userInfo').innerHTML = `
                –ü—Ä–∏–≤–µ—Ç, ${user.first_name}! ${user.username ? '@' + user.username : ''}
            `;
        } else {
            document.getElementById('userInfo').innerHTML = '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏
        function sendHello() {
            tg.showAlert('üëã –ü—Ä–∏–≤–µ—Ç! –ú–∏–Ω—Ç –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º!');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            tg.sendData(JSON.stringify({
                action: 'button_click',
                message: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª –∫–Ω–æ–ø–∫—É'
            }));
        }

        // –ì–æ–≤–æ—Ä–∏–º, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        tg.ready();
    </script>
</body>
</html>
