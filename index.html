<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ö–ª–∏–∫–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: red;
            color: white;
            font-size: 30px;
            font-weight: bold;
            border: none;
            margin: 50px auto;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .button:active {
            transform: scale(0.95);
        }
        .counter {
            font-size: 48px;
            margin: 20px;
        }
        .debug {
            font-size: 12px;
            color: gray;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>üöÄ –ö–õ–ò–ö–ï–†</h1>
    
    <div class="counter" id="counter">0</div>
    
    <button class="button" id="clickBtn" onclick="handleClick()">
        –ö–õ–ò–ö
    </button>
    
    <div id="status"></div>
    
    <div class="debug" id="debug"></div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ WebApp –≥–æ—Ç–æ–≤
        tg.ready();
        tg.expand();
        
        console.log('WebApp –∑–∞–ø—É—â–µ–Ω');
        console.log('Init data:', tg.initData);
        
        let clicks = 0;
        
        function handleClick() {
            console.log('–ö–ª–∏–∫!');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify({
                action: 'click'
            }));
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
            document.getElementById('clickBtn').style.transform = 'scale(0.9)';
            setTimeout(() => {
                document.getElementById('clickBtn').style.transform = 'scale(1)';
            }, 100);
        }
        
        // –ü–æ–ª—É—á–∞–µ–º –æ—Ç–≤–µ—Ç –æ—Ç –±–æ—Ç–∞
        tg.onEvent('webAppData', function(event) {
            console.log('–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç:', event);
            
            try {
                const data = JSON.parse(event.data);
                console.log('–î–∞–Ω–Ω—ã–µ:', data);
                
                if (data.success) {
                    clicks = data.clicks;
                    document.getElementById('counter').textContent = clicks;
                    document.getElementById('status').textContent = '‚úì –ö–ª–∏–∫ –∑–∞—Å—á–∏—Ç–∞–Ω!';
                    document.getElementById('status').style.color = 'green';
                    
                    setTimeout(() => {
                        document.getElementById('status').textContent = '';
                    }, 1000);
                }
            } catch(e) {
                console.error('–û—à–∏–±–∫–∞:', e);
            }
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        document.getElementById('debug').innerHTML = `
            Platform: ${tg.platform}<br>
            Version: ${tg.version}<br>
            Init data: ${tg.initData ? '–µ—Å—Ç—å' : '–Ω–µ—Ç'}<br>
            User ID: ${tg.initDataUnsafe?.user?.id || '–Ω–µ—Ç'}
        `;
    </script>
</body>
</html>
