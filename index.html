<!DOCTYPE html>
<html>
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #f0f2f5);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--tg-theme-button-color, #40a7e3);
        }
        
        .stats {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 16px;
        }
        
        .stat-value {
            font-weight: bold;
            color: var(--tg-theme-button-color, #40a7e3);
        }
        
        .energy-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
        }
        
        .clicker-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .click-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
            border: none;
            cursor: pointer;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.1s;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .click-button:active {
            transform: scale(0.95);
        }
        
        .click-button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .menu-button {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .menu-button:active {
            opacity: 0.8;
        }
        
        .level-up {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: slideDown 0.5s ease;
            z-index: 1000;
        }
        
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100px); }
            to { transform: translateX(-50%) translateY(0); }
        }
        
        .leaderboard {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 16px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .hidden {
            display: none;
        }
        
        h2 {
            margin-bottom: 15px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .floating-number {
            position: absolute;
            color: #ffd700;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        
        .message {
            height: 30px;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .success {
            color: #4caf50;
        }
        
        .error {
            color: #f44336;
        }
        
        .info {
            color: #2196f3;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: var(--tg-theme-hint-color, #999);
        }
        
        .debug-panel {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .debug-panel.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="stats" id="stats-section">

            <div class="stat-row">
                <span>‚ö° –≠–Ω–µ—Ä–≥–∏—è:</span>

            <div class="stat-row">

                <div>–ü–æ—Å–ª–µ–¥–Ω–∏–π –æ—Ç–≤–µ—Ç: <span id="last-response">-</span></div>

                üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤
            </button>

                üîÑ –û–±–Ω–æ–≤–∏—Ç—å

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        let userId = new URLSearchParams(window.location.search).get('user_id');
        
        console.log('=== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===');
        console.log('User ID:', userId);
        console.log('Platform:', tg.platform);
        console.log('Version:', tg.version);
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let lastClickTime = 0;
        let clickTimeout = 300; // –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥ –º–µ–∂–¥—É –∫–ª–∏–∫–∞–º–∏
        
        // –†–∞—Å—à–∏—Ä—è–µ–º WebApp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
        tg.ready();
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(text, type = 'info') {
            const statusEl = document.getElementById('status-text');
            const messageEl = document.getElementById('message');
            
            statusEl.textContent = text;
            
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            
            setTimeout(() => {
                if (messageEl.textContent === text) {
                    messageEl.textContent = '';
                    messageEl.className = 'message';
                }
            }, 2000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç
        function sendToBot(data) {
            console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç:', data);
            try {
                const jsonData = JSON.stringify(data);
                console.log('JSON –¥–∞–Ω–Ω—ã–µ:', jsonData);
                tg.sendData(jsonData);
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã');
                updateStatus('–û—Ç–ø—Ä–∞–≤–∫–∞...', 'info');
            } catch (e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
                updateStatus('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
        function handleClick(event) {
            const now = Date.now();
            
            // –ó–∞—â–∏—Ç–∞ –æ—Ç –¥–≤–æ–π–Ω—ã—Ö –∫–ª–∏–∫–æ–≤
            if (now - lastClickTime < clickTimeout) {
                console.log('–°–ª–∏—à–∫–æ–º —á–∞—Å—Ç—ã–µ –∫–ª–∏–∫–∏');
                return;
            }
            lastClickTime = now;
            
            console.log('üñ±Ô∏è –ö–õ–ò–ö!');
            const btn = document.getElementById('click-btn');
            
            if (btn.classList.contains('disabled')) {
                console.log('–ö–Ω–æ–ø–∫–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞');
                updateStatus('–ù–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏!', 'error');
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            btn.classList.add('disabled');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç
            showClickEffect(event);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            sendToBot({
                action: 'click',
                user_id: userId,
                timestamp: now
            });
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ 500–º—Å
            setTimeout(() => {
                btn.classList.remove('disabled');
            }, 500);
        }
        
        // –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞
        function showClickEffect(event) {
            const btn = document.getElementById('click-btn');
            const rect = btn.getBoundingClientRect();
            
            // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–µ–µ —á–∏—Å–ª–æ
            const floatingNum = document.createElement('div');
            floatingNum.className = 'floating-number';
            floatingNum.textContent = '+1';
            floatingNum.style.left = (rect.left + rect.width/2) + 'px';
            floatingNum.style.top = (rect.top) + 'px';
            document.body.appendChild(floatingNum);
            
            setTimeout(() => {
                floatingNum.remove();
            }, 1000);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats(data) {
            console.log('üìä –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', data);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
            document.getElementById('clicks').textContent = data.clicks;
            document.getElementById('energy').textContent = data.energy + '/' + data.max_energy;
            document.getElementById('level').textContent = data.level;
            document.getElementById('click-power').textContent = data.level + 1;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —ç–Ω–µ—Ä–≥–æ–±–∞—Ä
            const energyPercent = (data.energy / data.max_energy) * 100;
            document.getElementById('energy-bar').style.width = energyPercent + '%';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –±–∞–ª–∞–Ω—Å–∞
            document.getElementById('balance-check').textContent = data.clicks;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –µ—Å–ª–∏ –Ω–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏
            const btn = document.getElementById('click-btn');
            if (data.energy <= 0) {
                btn.classList.add('disabled');
            } else {
                btn.classList.remove('disabled');
            }
        }
        
        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ –ø–æ–≤—ã—à–µ–Ω–∏–∏ —É—Ä–æ–≤–Ω—è
        function showLevelUp() {
            console.log('üåü Level Up!');
            const msg = document.getElementById('level-up-message');
            msg.classList.remove('hidden');
            setTimeout(() => {
                msg.classList.add('hidden');
            }, 3000);
        }
        
        // –ü–æ–∫–∞–∑ —Ç–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤
        function showLeaderboard() {
            console.log('–ü–æ–∫–∞–∑ —Ç–æ–ø–∞');
            document.getElementById('stats-section').classList.add('hidden');
            document.getElementById('clicker-section').classList.add('hidden');
            document.getElementById('menu-section').classList.add('hidden');
            document.getElementById('leaderboard-section').classList.remove('hidden');
            
            document.getElementById('leaderboard-list').innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            sendToBot({
                action: 'get_leaderboard',
                user_id: userId
            });
        }
        
        // –°–∫—Ä—ã—Ç–∏–µ —Ç–æ–ø–∞
        function hideLeaderboard() {
            console.log('–°–∫—Ä—ã—Ç–∏–µ —Ç–æ–ø–∞');
            document.getElementById('stats-section').classList.remove('hidden');
            document.getElementById('clicker-section').classList.remove('hidden');
            document.getElementById('menu-section').classList.remove('hidden');
            document.getElementById('leaderboard-section').classList.add('hidden');
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function refreshStats() {
            console.log('–ó–∞–ø—Ä–æ—Å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏');
            sendToBot({
                action: 'get_stats',
                user_id: userId
            });
        }
        
        // –¢–µ—Å—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        function testConnection() {
            console.log('–¢–µ—Å—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            updateStatus('–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...', 'info');
            sendToBot({
                action: 'test',
                user_id: userId
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('webAppData', function(event) {
            console.log('üì© –ü–û–õ–£–ß–ï–ù–´ –î–ê–ù–ù–´–ï –û–¢ –ë–û–¢–ê:', event);
            
            try {
                const data = JSON.parse(event.data);
                console.log('–†–∞—Å–ø–∞—Ä—Å–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                document.getElementById('last-response').textContent = 
                    new Date().toLocaleTimeString() + ': ' + JSON.stringify(data).substring(0, 50);
                
                if (data.success) {
                    if (data.clicks !== undefined) {
                        updateStats(data);
                        updateStatus(data.message || '–£—Å–ø–µ—à–Ω–æ!', 'success');
                    }
                    
                    if (data.level_up) {
                        showLevelUp();
                    }
                    
                    if (data.leaderboard) {
                        const list = document.getElementById('leaderboard-list');
                        if (data.leaderboard.length === 0) {
                            list.innerHTML = '<div class="loading">–¢–æ–ø –ø–æ–∫–∞ –ø—É—Å—Ç</div>';
                        } else {
                            list.innerHTML = '';
                            data.leaderboard.forEach(item => {
                                const div = document.createElement('div');
                                div.className = 'leaderboard-item';
                                
                                let medal = '';
                                if (item.rank === 1) medal = 'ü•á';
                                else if (item.rank === 2) medal = 'ü•à';
                                else if (item.rank === 3) medal = 'ü•â';
                                else medal = 'üë§';
                                
                                div.innerHTML = `
                                    <span>${medal} ${item.rank}. ${item.name}</span>
                                    <strong>${item.clicks} üëÜ</strong>
                                `;
                                list.appendChild(div);
                            });
                        }
                    }
                    
                    if (data.message && data.message.includes('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç')) {
                        updateStatus('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'success');
                    }
                } else {
                    console.error('–û—à–∏–±–∫–∞ –≤ –æ—Ç–≤–µ—Ç–µ:', data.message);
                    updateStatus('‚ùå ' + (data.message || '–û—à–∏–±–∫–∞'), 'error');
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö:', e);
                updateStatus('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö', 'error');
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        tg.onEvent('webAppClose', function() {
            console.log('WebApp –∑–∞–∫—Ä—ã—Ç');
        });
        
        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            console.log('–ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏');
            refreshStats();
        }, 1000);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(refreshStats, 5000);
