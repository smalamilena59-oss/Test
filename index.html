<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–∫–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #f0f2f5);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .stats {
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .stat-value {
            font-weight: bold;
            color: var(--tg-theme-button-color, #40a7e3);
        }
        
        .energy-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s;
        }
        
        .click-button {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
            border: none;
            cursor: pointer;
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        
        .click-button:active {
            transform: scale(0.95);
        }
        
        .click-button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .menu-button {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .message {
            text-align: center;
            margin: 10px 0;
            min-height: 30px;
            font-weight: bold;
        }
        
        .success { color: #4caf50; }
        .error { color: #f44336; }
        
        .hidden { display: none; }
        
        .leaderboard {
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .debug {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats" id="stats">
            <div class="stat-row">
                <span>üëÜ –ö–ª–∏–∫–∏:</span>
                <span class="stat-value" id="clicks">0</span>
            </div>
            <div class="stat-row">
                <span>‚ö° –≠–Ω–µ—Ä–≥–∏—è:</span>
                <span class="stat-value" id="energy">100/100</span>
            </div>
            <div class="energy-bar">
                <div class="energy-fill" id="energy-bar" style="width: 100%"></div>
            </div>
            <div class="stat-row">
                <span>üìä –£—Ä–æ–≤–µ–Ω—å:</span>
                <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat-row">
                <span>üí™ –°–∏–ª–∞:</span>
                <span class="stat-value" id="power">2</span>
            </div>
        </div>
        
        <button class="click-button" id="click-btn" onclick="handleClick()">
            üëÜ<br>–ö–õ–ò–ö
        </button>
        
        <div class="message" id="message"></div>
        
        <div class="menu" id="menu">
            <button class="menu-button" onclick="showLeaderboard()">üèÜ –¢–æ–ø</button>
            <button class="menu-button" onclick="refreshStats()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>
        
        <div id="leaderboard-section" class="hidden">
            <div class="leaderboard" id="leaderboard-list"></div>
            <button class="menu-button" onclick="hideLeaderboard()" style="margin-top: 10px;">‚óÄÔ∏è –ù–∞–∑–∞–¥</button>
        </div>
        
        <div class="debug" id="debug">
            <div>Status: <span id="debug-status">OK</span></div>
            <div>Last action: <span id="debug-action">-</span></div>
        </div>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        console.log('=== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===');
        console.log('User ID –∏–∑ URL:', userId);
        console.log('Init data:', tg.initData);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –µ—Å–ª–∏ –Ω–µ—Ç user_id
        if (!userId) {
            console.error('‚ùå –ù–ï–¢ USER_ID –í URL!');
            document.getElementById('message').textContent = '–û—à–∏–±–∫–∞: –Ω–µ—Ç ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
            document.getElementById('message').className = 'message error';
        }
        
        tg.ready();
        tg.expand();
        
        let clickTimeout = false;
        
        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            setTimeout(() => {
                if (msg.textContent === text) {
                    msg.textContent = '';
                    msg.className = 'message';
                }
            }, 2000);
        }
        
        function sendToBot(data) {
            // –î–æ–±–∞–≤–ª—è–µ–º user_id –≤ –¥–∞–Ω–Ω—ã–µ, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
            if (!data.user_id && userId) {
                data.user_id = parseInt(userId);
            }
            
            console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç:', data);
            console.log('JSON –¥–∞–Ω–Ω—ã–µ:', JSON.stringify(data));
            
            try {
                tg.sendData(JSON.stringify(data));
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã');
            } catch (e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
                showMessage('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error');
            }
        }
        
        function handleClick() {
            if (clickTimeout) return;
            if (!userId) {
                showMessage('–û—à–∏–±–∫–∞: –Ω–µ—Ç ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', 'error');
                return;
            }
            
            const btn = document.getElementById('click-btn');
            if (btn.classList.contains('disabled')) {
                showMessage('–ù–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏!', 'error');
                return;
            }
            
            console.log('üñ±Ô∏è –ö–õ–ò–ö!');
            
            clickTimeout = true;
            btn.classList.add('disabled');
            
            sendToBot({
                action: 'click',
                timestamp: Date.now()
            });
            
            setTimeout(() => {
                clickTimeout = false;
                btn.classList.remove('disabled');
            }, 500);
        }
        
        function updateStats(data) {
            console.log('üìä –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', data);
            
            document.getElementById('clicks').textContent = data.clicks;
            document.getElementById('energy').textContent = data.energy + '/' + data.max_energy;
            document.getElementById('level').textContent = data.level;
            document.getElementById('power').textContent = data.level + 1;
            
            const percent = (data.energy / data.max_energy) * 100;
            document.getElementById('energy-bar').style.width = percent + '%';
            
            const btn = document.getElementById('click-btn');
            if (data.energy <= 0) {
                btn.classList.add('disabled');
            } else {
                btn.classList.remove('disabled');
            }
            
            if (data.level_up) {
                showMessage('üåü –£–†–û–í–ï–ù–¨ –ü–û–í–´–®–ï–ù!');
            }
        }
        
        function refreshStats() {
            if (!userId) return;
            console.log('üîÑ –ó–∞–ø—Ä–æ—Å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏');
            sendToBot({
                action: 'get_stats'
            });
        }
        
        function showLeaderboard() {
            if (!userId) return;
            
            document.getElementById('stats').classList.add('hidden');
            document.getElementById('click-btn').classList.add('hidden');
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('leaderboard-section').classList.remove('hidden');
            
            sendToBot({
                action: 'get_leaderboard'
            });
        }
        
        function hideLeaderboard() {
            document.getElementById('stats').classList.remove('hidden');
            document.getElementById('click-btn').classList.remove('hidden');
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('leaderboard-section').classList.add('hidden');
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤ –æ—Ç –±–æ—Ç–∞
        tg.onEvent('webAppData', function(event) {
            console.log('üì© –ü–û–õ–£–ß–ï–ù–´ –î–ê–ù–ù–´–ï –û–¢ –ë–û–¢–ê:', event);
            
            try {
                const data = JSON.parse(event.data);
                console.log('–†–∞—Å–ø–∞—Ä—Å–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
                
                if (data.success) {
                    if (data.clicks !== undefined) {
                        updateStats(data);
                        showMessage('‚úì', 'success');
                    }
                    
                    if (data.leaderboard) {
                        const list = document.getElementById('leaderboard-list');
                        list.innerHTML = '<h3>üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h3>';
                        data.leaderboard.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'leaderboard-item';
                            div.innerHTML = `
                                <span>${item.rank}. ${item.name}</span>
                                <strong>${item.clicks}</strong>
                            `;
                            list.appendChild(div);
                        });
                    }
                } else {
                    showMessage('–û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                }
            } catch (e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞:', e);
            }
        });
        
        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            if (userId) {
                console.log('üìä –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏');
                refreshStats();
            }
        }, 1000);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            if (userId) {
                refreshStats();
            }
        }, 10000);
        
        console.log('=== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê ===');
    </script>
</body>
</html>
