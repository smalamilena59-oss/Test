<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ –ö–ª–∏–∫–µ—Ä –ë–æ—Ç</title>
    
    <!-- Telegram Web App –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .click-button {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background: linear-gradient(145deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 48px;
            font-weight: bold;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            margin: 20px auto;
            display: block;
        }
        
        .click-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .click-button:active {
            transform: scale(0.95);
        }
        
        .click-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }
        
        .energy-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4cd964, #5ac8fa);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>üöÄ</span>
            –ö–õ–ò–ö–ï–†
        </h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">üí∞ –ë–∞–ª–∞–Ω—Å</div>
                <div class="stat-value" id="balance">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üí™ –°–∏–ª–∞</div>
                <div class="stat-value" id="power">2</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üìä –£—Ä–æ–≤–µ–Ω—å</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üëÜ –í—Å–µ–≥–æ</div>
                <div class="stat-value" id="total">0</div>
            </div>
        </div>
        
        <div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span>‚ö° –≠–Ω–µ—Ä–≥–∏—è</span>
                <span id="energy-text">100/100</span>
            </div>
            <div class="energy-bar">
                <div class="energy-fill" id="energy-bar" style="width: 100%"></div>
            </div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –∫–ª–∏–∫–µ—Ä–∞ -->
        <button class="click-button" id="clickBtn" onclick="handleClick()">
            üëÜ
        </button>
        
        <div class="footer">
            –ö–ª–∏–∫–∞–π –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π —Ç–æ–∫–µ–Ω—ã!
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        const userId = user?.id || 840662;
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userData = {
            clicks: 0,
            energy: 100,
            max_energy: 100,
            level: 1,
            click_power: 2,
            total_clicks: 0
        };
        
        let energyTimer;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadUserData() {
            const saved = localStorage.getItem(`user_${userId}`);
            if (saved) {
                userData = JSON.parse(saved);
            }
            updateUI();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ - –ë–ï–ó –û–¢–ü–†–ê–í–ö–ò –°–û–û–ë–©–ï–ù–ò–ô –í –ß–ê–¢
        function handleClick() {
            if (userData.energy < userData.click_power) {
                // –í–∏–±—Ä–∏—Ä—É–µ–º, –Ω–æ –Ω–µ –ø–∏—à–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                tg.HapticFeedback.impactOccurred('light');
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            userData.clicks += userData.click_power;
            userData.energy -= userData.click_power;
            userData.total_clicks += userData.click_power;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Ä–æ–≤–µ–Ω—å
            if (userData.total_clicks >= userData.level * 100) {
                userData.level++;
                userData.click_power++;
                userData.max_energy += 20;
                // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø–æ–≤—ã—à–µ–Ω–∏–∏ —É—Ä–æ–≤–Ω—è
                tg.HapticFeedback.notificationOccurred('success');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
            localStorage.setItem(`user_${userId}`, JSON.stringify(userData));
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ WebAppData (–ù–ï —á–µ—Ä–µ–∑ —Å–æ–æ–±—â–µ–Ω–∏–µ!)
            tg.sendData(JSON.stringify({
                action: 'click',
                user_id: userId,
                clicks: userData.clicks,
                energy: userData.energy,
                level: userData.level
            }));
            
            // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
            tg.HapticFeedback.impactOccurred('medium');
        }
        
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        function restoreEnergy() {
            if (userData.energy < userData.max_energy) {
                userData.energy = Math.min(userData.energy + 1, userData.max_energy);
                updateUI();
                localStorage.setItem(`user_${userId}`, JSON.stringify(userData));
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('balance').textContent = userData.clicks;
            document.getElementById('power').textContent = userData.click_power;
            document.getElementById('level').textContent = userData.level;
            document.getElementById('total').textContent = userData.total_clicks;
            
            const energyPercent = (userData.energy / userData.max_energy) * 100;
            document.getElementById('energy-bar').style.width = energyPercent + '%';
            document.getElementById('energy-text').textContent = `${userData.energy}/${userData.max_energy}`;
            
            document.getElementById('clickBtn').disabled = userData.energy < userData.click_power;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadUserData();
        energyTimer = setInterval(restoreEnergy, 3000);
        
        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–∏
        window.handleClick = handleClick;
    </script>
</body>
</html>
