    <!-- Telegram Web App –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {

        body {

        .click-button {

            color: white;
            font-size: 48px;
            font-weight: bold;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            margin: 20px auto;
            display: block;
        }
        
        .click-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);

        .click-button:active {
            transform: scale(0.95);

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }

        .click-button:disabled {

        }
        
        .energy-bar {

        }

        .message {

        .message.success {

        }
        
        .refresh-btn:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>üöÄ</span>
            –ö–õ–ò–ö–ï–†
        </h1>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">üí∞ –ë–∞–ª–∞–Ω—Å</div>
                <div class="stat-value" id="balance">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üí™ –°–∏–ª–∞</div>
                <div class="stat-value" id="power">1</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üìä –£—Ä–æ–≤–µ–Ω—å</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üëÜ –í—Å–µ–≥–æ</div>
                <div class="stat-value" id="total">0</div>
            </div>
        </div>
        
        <!-- –≠–Ω–µ—Ä–≥–∏—è -->
        <div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span>‚ö° –≠–Ω–µ—Ä–≥–∏—è</span>
                <span id="energy-text">100/100</span>
            </div>
            <div class="energy-bar">
                <div class="energy-fill" id="energy-bar" style="width: 100%"></div>
            </div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –∫–ª–∏–∫–µ—Ä–∞ -->
        <button class="click-button" id="clickBtn" onclick="handleClick()">
            üëÜ
        </button>
        
        <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
        <div class="message" id="message"></div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è -->
        <button class="refresh-btn" onclick="loadUserData()">
            üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
        </button>
        
        <div class="footer">
            –ö–ª–∏–∫–∞–π –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π —Ç–æ–∫–µ–Ω—ã!
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.ready(); // –°–æ–æ–±—â–∞–µ–º, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        const user = tg.initDataUnsafe?.user;
        const userId = user?.id || 1;
        const username = user?.username || 'user';
        const firstName = user?.first_name || '–ò–≥—Ä–æ–∫';
        
        // URL –¥–ª—è API (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Å–µ—Ä–≤–µ—Ä, –∫–æ–≥–¥–∞ –±—É–¥–µ—Ç–µ –¥–µ–ø–ª–æ–∏—Ç—å)
        const API_URL = 'https://your-server.com'; // –ü–û–ö–ê –ù–ï –ò–°–ü–û–õ–¨–ó–£–ï–ú
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        let userData = {
            clicks: 0,
            energy: 100,
            max_energy: 100,
            level: 1,
            click_power: 1,
            total_clicks: 0
        };
        
        // –¢–∞–π–º–µ—Ä –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏
        let energyTimer;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            // –í—Ä–µ–º–µ–Ω–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage –¥–ª—è —Ç–µ—Å—Ç–∞
            const saved = localStorage.getItem(`user_${userId}`);
            if (saved) {
                userData = JSON.parse(saved);
            } else {
                // –î–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                userData = {
                    clicks: 0,
                    energy: 100,
                    max_energy: 100,
                    level: 1,
                    click_power: 1,
                    total_clicks: 0
                };
            }
            updateUI();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveUserData() {
            localStorage.setItem(`user_${userId}`, JSON.stringify(userData));
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            tg.sendData(JSON.stringify({
                action: 'save',
                userId: userId,
                data: userData
            }));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('balance').textContent = userData.clicks;
            document.getElementById('power').textContent = userData.click_power;
            document.getElementById('level').textContent = userData.level;
            document.getElementById('total').textContent = userData.total_clicks;
            
            const energyPercent = (userData.energy / userData.max_energy) * 100;
            document.getElementById('energy-bar').style.width = energyPercent + '%';
            document.getElementById('energy-text').textContent = `${userData.energy}/${userData.max_energy}`;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –µ—Å–ª–∏ –Ω–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏
            document.getElementById('clickBtn').disabled = userData.energy < userData.click_power;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
        function handleClick() {
            if (userData.energy < userData.click_power) {
                showMessage('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!', 'error');
                return;
            }
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–ª–∏–∫–∏
            userData.clicks += userData.click_power;
            userData.energy -= userData.click_power;
            userData.total_clicks += userData.click_power;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
            if (userData.total_clicks >= userData.level * 100) {
                userData.level++;
                userData.click_power++;
                userData.max_energy += 20;
                showMessage('üéâ –£–†–û–í–ï–ù–¨ –ü–û–í–´–®–ï–ù!', 'success');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            saveUserData();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            showMessage('‚úÖ +' + userData.click_power + ' —Ç–æ–∫–µ–Ω!', 'success');
            setTimeout(() => hideMessage(), 1000);
        }
        
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        function restoreEnergy() {
            if (userData.energy < userData.max_energy) {
                userData.energy = Math.min(userData.energy + 1, userData.max_energy);
                updateUI();
                saveUserData();
            }
        }
        
        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }
        
        // –°–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function hideMessage() {
            document.getElementById('message').className = 'message';
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –≤ –±–æ—Ç
        function sendStats() {
            // –í—Ä–µ–º–µ–Ω–Ω–æ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            const stats = `üìä –¢–≤–æ—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:
            üí∞ –ë–∞–ª–∞–Ω—Å: ${userData.clicks}
            ‚ö° –≠–Ω–µ—Ä–≥–∏—è: ${userData.energy}/${userData.max_energy}
            üìà –£—Ä–æ–≤–µ–Ω—å: ${userData.level}
            üí™ –°–∏–ª–∞: ${userData.click_power}
            üëÜ –í—Å–µ–≥–æ: ${userData.total_clicks}`;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram –±–æ—Ç (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            tg.sendData(JSON.stringify({
                action: 'stats',
                userId: userId,
                stats: userData
            }));
            
            alert(stats); // –î–ª—è —Ç–µ—Å—Ç–∞
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadUserData();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏ (–∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã)
        energyTimer = setInterval(restoreEnergy, 3000);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.onEvent('mainButtonClicked', function() {
            tg.close();
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        console.log(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${firstName}!`);
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
        window.handleClick = handleClick;
        window.loadUserData = loadUserData;
        window.sendStats = sendStats;
    </script>
</body>
