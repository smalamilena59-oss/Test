<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>üöÄ –ö–ª–∏–∫–µ—Ä –ë–æ—Ç</title>
    
    <!-- Telegram Web App –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .click-button {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background: linear-gradient(145deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 48px;
            font-weight: bold;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            margin: 20px auto;
            display: block;
        }
        
        .click-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .click-button:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .click-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }
        
        .energy-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4cd964, #5ac8fa);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            display: none;
        }
        
        .message.success {
            background: #4cd964;
            color: white;
            display: block;
        }
        
        .message.error {
            background: #ff3b30;
            color: white;
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 16px;
            width: 100%;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>üöÄ</span>
            –ö–õ–ò–ö–ï–†
        </h1>
        
        <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div id="content" style="display: none;">
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">üí∞ –ë–∞–ª–∞–Ω—Å</div>
                    <div class="stat-value" id="balance">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üí™ –°–∏–ª–∞</div>
                    <div class="stat-value" id="power">1</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üìä –£—Ä–æ–≤–µ–Ω—å</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üëÜ –í—Å–µ–≥–æ</div>
                    <div class="stat-value" id="total">0</div>
                </div>
            </div>
            
            <!-- –≠–Ω–µ—Ä–≥–∏—è -->
            <div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span>‚ö° –≠–Ω–µ—Ä–≥–∏—è</span>
                    <span id="energy-text">100/100</span>
                </div>
                <div class="energy-bar">
                    <div class="energy-fill" id="energy-bar" style="width: 100%"></div>
                </div>
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –∫–ª–∏–∫–µ—Ä–∞ -->
            <button class="click-button" id="clickBtn" onclick="handleClick()">
                üëÜ
            </button>
            
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
            <div class="message" id="message"></div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è -->
            <button class="refresh-btn" onclick="loadUserData()">
                üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
            </button>
            
            <div class="footer">
                –ö–ª–∏–∫–∞–π –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π —Ç–æ–∫–µ–Ω—ã!
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        const userId = user?.id || 840662;
        const username = user?.username || 'mas1sa';
        const firstName = user?.first_name || '–ò–≥—Ä–æ–∫';
        
        // ID –±–æ—Ç–∞ –∏ —Ç–æ–∫–µ–Ω
        const BOT_TOKEN = '8643885409:AAGVzbvhunAiOTInU3xP7F6ZwgGKnlEPmHY';
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –¥–∞–Ω–Ω—ã—Ö
        let userData = {
            clicks: 0,
            energy: 100,
            max_energy: 100,
            level: 1,
            click_power: 2,
            total_clicks: 0
        };
        
        let energyTimer;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –±–æ—Ç–∞
        async function loadUserData() {
            showLoading(true);
            
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —É –±–æ—Ç–∞
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUserStats`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });
                
                // –¢–∞–∫ –∫–∞–∫ —É –Ω–∞—Å –Ω–µ—Ç –ø—Ä—è–º–æ–≥–æ API, –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ —Å —ç–∫—Ä–∞–Ω–∞
                // –ü–∞—Ä—Å–∏–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
                userData.clicks = 0;
                userData.energy = 100;
                userData.max_energy = 100;
                userData.level = 1;
                userData.click_power = 2;
                userData.total_clicks = 0;
                
                updateUI();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                userData.click_power = 2;
                updateUI();
            }
            
            showLoading(false);
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–ª–∏–∫–∞ –≤ –±–æ—Ç–∞
        async function sendClickToBot() {
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É /click –±–æ—Ç—É
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: userId,
                        text: '/click'
                    })
                });
                
                const result = await response.json();
                return result.ok;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–ª–∏–∫–∞:', error);
                
                // –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∞–µ—Ç—Å—è –æ—Ç–ø—Ä–∞–≤–∏—Ç—å, –æ–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
                return new Promise((resolve) => {
                    tg.sendData(JSON.stringify({
                        action: 'click',
                        user_id: userId
                    }));
                    resolve(true);
                });
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
        async function handleClick() {
            if (userData.energy < userData.click_power) {
                showMessage('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!', 'error');
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const btn = document.getElementById('clickBtn');
            btn.disabled = true;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–ª–∏–∫ –≤ –±–æ—Ç–∞
            const success = await sendClickToBot();
            
            if (success) {
                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                userData.clicks += userData.click_power;
                userData.energy -= userData.click_power;
                userData.total_clicks += userData.click_power;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Ä–æ–≤–µ–Ω—å
                if (userData.total_clicks >= userData.level * 100) {
                    userData.level++;
                    userData.click_power++;
                    userData.max_energy += 20;
                    showMessage('üéâ –£–†–û–í–ï–ù–¨ –ü–û–í–´–®–ï–ù!', 'success');
                }
                
                updateUI();
                showMessage('‚úÖ +' + userData.click_power + ' —Ç–æ–∫–µ–Ω!', 'success');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
                tg.sendData(JSON.stringify({
                    action: 'update',
                    user_id: userId,
                    clicks: userData.clicks,
                    energy: userData.energy,
                    level: userData.level
                }));
                
            } else {
                showMessage('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error');
            }
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            setTimeout(() => {
                btn.disabled = false;
            }, 500);
            
            setTimeout(() => hideMessage(), 1500);
        }
        
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        function restoreEnergy() {
            if (userData.energy < userData.max_energy) {
                userData.energy = Math.min(userData.energy + 1, userData.max_energy);
                updateUI();
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('balance').textContent = userData.clicks;
            document.getElementById('power').textContent = userData.click_power;
            document.getElementById('level').textContent = userData.level;
            document.getElementById('total').textContent = userData.total_clicks;
            
            const energyPercent = (userData.energy / userData.max_energy) * 100;
            document.getElementById('energy-bar').style.width = energyPercent + '%';
            document.getElementById('energy-text').textContent = `${userData.energy}/${userData.max_energy}`;
            
            document.getElementById('clickBtn').disabled = userData.energy < userData.click_power;
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }
        
        function hideMessage() {
            document.getElementById('message').className = 'message';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('content').style.display = show ? 'none' : 'block';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadUserData();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        energyTimer = setInterval(restoreEnergy, 3000);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è
        tg.onEvent('mainButtonClicked', function() {
            tg.close();
        });
        
        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π
        window.handleClick = handleClick;
        window.loadUserData = loadUserData;
    </script>
</body>
</html>
